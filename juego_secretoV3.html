<script>
    function aleatorio () {
        return Math.round(Math.random()*10);
    }

    function sortearNumeros (cantidad) {
        let numSecretos = [];
        let i = 1;

        while (i <= cantidad) {
            let numeroAleatorio = aleatorio(); 
            let encontrado = false;

            if (numeroAleatorio != 0) {
                for (let j = 0; j < numSecretos.length; j++) {
                    if (numeroAleatorio == numSecretos[j]) {
                        encontrado = true;
                        break;
                    }
            }
            
                if (encontrado == false) {
                    numSecretos.push(numeroAleatorio);
                    i++;
                }
            }
        }
        
        return numSecretos;
    }

    let numSecretos = sortearNumeros(4);
    console.log(numSecretos);

    let input = document.querySelector("input");
    input.focus();

    function verificar () {
        let numEncontrado = false;
        for (let posicion = 0; posicion < numSecretos.length; posicion++) {

            if ( parseInt(input.value) == numSecretos[posicion]) {
            alert ("acertaste!");
            numEncontrado = true;
            break;
        } 
    }
        if (numEncontrado == false) {
                alert ("Te equivocaste!");
            }
        input.value = "";   
    }

    let boton = document.querySelector("button");
    boton.onclick = verificar;

</script>
