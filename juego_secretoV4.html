<meta charset="UTF-8">
<h1>Juego secreto by me</h1>
<input/>
<button>Haz click y checa si le atinas al número secreto</button>
<script>
    let rangoPosibleNumeros = parseInt(prompt("Hola! dime con hasta cuántos números quieres jugar!"));
    function generadorNumRandom() {
        return Math.round(Math.random()*rangoPosibleNumeros);
    }

    function queNumerosTendraElArreglo(cantidadDeNumerosEnArray) {
        let ArrayDeNumsSecretos = [];
        let i = 1;

        while(i <= cantidadDeNumerosEnArray){
            let numeroAleatorio = generadorNumRandom();
            let numYaExistiaEnArreglo = false;

            if(numeroAleatorio != 0) {
                for (let j=0;j<ArrayDeNumsSecretos.length;j++){
                    if(numeroAleatorio == ArrayDeNumsSecretos[j]){
                        numYaExistiaEnArreglo = true;
                        break;
                    }
                }

                if(numYaExistiaEnArreglo == false) {
                    ArrayDeNumsSecretos.push(numeroAleatorio);
                    i++;
                }
            }
        }
        return ArrayDeNumsSecretos;
    }

    ArrayDeNumsSecretos = queNumerosTendraElArreglo(4);
    console.log(ArrayDeNumsSecretos);

    let input = document.querySelector("input");
    input.focus();

    function leAtinasteAlNumero(){
        let numeroAdivinado = false;
        for (let k = 0; k <= ArrayDeNumsSecretos.length; k++){
            if (parseInt(input.value) == ArrayDeNumsSecretos[k]){
                alert("Le atinaste mi chavo!");
                numeroAdivinado = true;
                break;
            } 
        }

        if (numeroAdivinado == false) {
            alert("sigue intentando noob.");
        }
        input.value = "";
    }

    let boton = document.querySelector("button");
    boton.onclick = leAtinasteAlNumero;
</script>
