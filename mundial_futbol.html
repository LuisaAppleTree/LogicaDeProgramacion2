<meta charset="UTF-8">
<h1>Mundial de FIFA</h1>

<script>
    function saltarLinea () {
        document.write("<br><hr>");
    }

    function imprimir (mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    /*Programa que nos indica en que años ha habido mundiales de futbol.*/
    let añoMundial = 1930;
    let añoLimite = parseInt(prompt("Ingresa el año hasta el que te interesa conocer los mundiales celebrados."));

    while(añoMundial <= añoLimite) {
        imprimir("Mundial de la FIFA se llevo a cabo en el año: " + añoMundial);
        añoMundial = añoMundial + 4;
    }

    imprimir("Fin del programa.")

</script>
